<div *ngIf="!product" class="px-6 py-12">
    <h2 class="text-2xl font-bold mb-4 text-center">All Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of products" class="bg-white p-4 rounded-xl shadow hover:shadow-lg flex flex-col justify-between">
            <img [src]="product.imageURL" [alt]="product.name" class="w-full h-48 object-cover rounded-lg mb-4">
            <h3 class="font-semibold text-lg">{{ product.name }}</h3>
            <p class="text-gray-600">{{ product.description }}</p>
            <p class="font-bold mt-2">${{ product.price }}</p>
            <a [routerLink]="['/products', product.id]" class="mt-2 inline-block text-indigo-600 hover:underline">View
                Details</a>
            <button (click)="addToCart(product)"
                class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Add to Cart
            </button>
        </div>
    </div>
</div>


<div *ngIf="product" class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow mt-6">
    <img [src]="product.imageURL" [alt]="product.name" class="w-full h-96 object-cover rounded-lg mb-6">
    <h1 class="text-3xl font-bold">{{ product.name }}</h1>
    <p class="text-gray-700 mt-2">{{ product.description }}</p>
    <p class="text-2xl font-bold mt-4">${{ product.price }}</p>
    <button (click)="addToCart(product)" class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Add to Cart
    </button>
</div>
