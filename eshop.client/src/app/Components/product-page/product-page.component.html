<div *ngIf="!product" class="px-6 py-12">
  <h2 class="text-2xl font-bold mb-4 text-center">All Products</h2>

  <!-- Price Filter -->
<div class="mb-6 flex justify-center flex-wrap gap-2 items-center">
  <span class="mr-2 font-semibold">Price:</span>
  <input type="number" [(ngModel)]="minPrice" placeholder="Min" class="w-20 px-2 py-1 border rounded"/>
  <span class="mx-1">-</span>
  <input type="number" [(ngModel)]="maxPrice" placeholder="Max" class="w-20 px-2 py-1 border rounded"/>
  <button (click)="applyPriceFilter()" class="ml-2 px-4 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    Apply
  </button>
  <button (click)="clearPriceFilter()" class="ml-2 px-4 py-1 bg-white text-gray-700 rounded hover:bg-indigo-500 hover:text-white">
    Clear
  </button>
</div>


  <!-- Category Filter -->
  <div class="mb-6 flex justify-center flex-wrap gap-2">
    <button *ngFor="let cat of categories"
            (click)="filterByCategory(cat)"
            [ngClass]="{'bg-indigo-600 text-white': selectedCategory === cat, 'bg-white': selectedCategory !== cat}"
            class="px-4 py-1 rounded-full hover:bg-indigo-500 hover:text-white">
      {{ cat }}
    </button>
  </div>

  <!-- Product Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of filteredProducts"
         class="bg-white p-4 rounded-xl shadow hover:shadow-lg flex flex-col justify-between">
      <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-48 object-cover rounded-lg mb-4">
      <h3 class="font-semibold text-lg">{{ product.title }}</h3>
      <p class="text-gray-600">{{ product.description }}</p>
      <p class="font-bold mt-2">${{ product.price }}</p>
      <a [routerLink]="['/products', product.id]" class="mt-2 inline-block text-indigo-600 hover:underline">View Details</a>
      <button (click)="addToCart(product)"
              class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Add to Cart
      </button>
    </div>
  </div>
</div>
