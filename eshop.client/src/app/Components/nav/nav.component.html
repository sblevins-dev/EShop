<nav class="bg-gray-800 text-white p-4 flex items-center justify-between shadow-md fixed w-full z-10">
  <!-- Left: Branding -->
  <div class="text-xl font-bold">EShop</div>

  <!-- Center: Links (absolute center) -->
  <ul class="absolute left-1/2 transform -translate-x-1/2 flex space-x-6">
    <li>
      <a routerLink="/" routerLinkActive="text-yellow-400" [routerLinkActiveOptions]="{ exact: true }"
         class="hover:text-yellow-400">Home</a>
    </li>
    <li>
      <a routerLink="/products" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">Products</a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="text-yellow-400" class="hover:text-yellow-400">About</a>
    </li>
  </ul>

  <!-- Right: Actions -->
  <div class="flex items-center space-x-6">
    <!-- Cart -->
    <div class="relative">
      <a routerLink="/cart" routerLinkActive="text-yellow-400" class="hover:text-yellow-400 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
        <span *ngIf="cartService.getItems().length > 0"
              class="absolute -top-2 -right-3 bg-yellow-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">
          {{ cartService.getItems().length }}
        </span>
      </a>
    </div>

    <!-- Login -->
    <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="text-yellow-400" class="hover:text-yellow-400 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
      </svg>
      <span class="ml-1">Login</span>
    </a>

    <a *ngIf="isLoggedIn" routerLink="/" routerLinkActive="text-yellow-400" class="hover:text-yellow-400 flex items-center" (click)="authService.logout()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
      </svg>
      <span class="ml-1">Logout</span>
    </a>
  </div>
</nav>
