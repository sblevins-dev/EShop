<!-- Hero Section -->
<section 
  class="relative bg-cover bg-center py-16 h-96 flex items-center" 
  style="background-image: url('assets/hero.jpg');"
>
  <!-- Overlay now stays within the section -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Content is above overlay -->
  <div class="relative max-w-7xl mx-auto px-6 text-center text-white">
    <h1 class="text-4xl md:text-6xl font-bold">
      Welcome to <span class="text-indigo-400">EShop</span>
    </h1>
    <p class="mt-4 text-lg">
      Discover the latest products with unbeatable deals.
    </p>
    <div class="mt-6">
      <a href="#products" class="px-6 py-3 bg-indigo-600 rounded-lg shadow hover:bg-indigo-700 transition">
        Shop Now
      </a>
    </div>
  </div>
</section>



<!-- Featured Categories -->
<section class="max-w-7xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold mb-6">Shop by Category</h2>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
    <div class="bg-white rounded-lg shadow hover:shadow-lg p-6 text-center"
      (click)="goToCategory('Shoes')">
      <img src="/assets/categories/shoes.png" alt="Shoes" class="mx-auto h-32 mb-4" />
      <h3 class="font-semibold">Shoes</h3>
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg p-6 text-center"
      (click)="goToCategory('Clothing')">
      <img src="/assets/categories/clothing.png" alt="Clothing" class="mx-auto h-32 mb-4" />
      <h3 class="font-semibold">Clothing</h3>
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg p-6 text-center"
      (click)="goToCategory('Electronics')">
      <img src="/assets/categories/electronics.png" alt="Electronics" class="mx-auto h-32 mb-4" />
      <h3 class="font-semibold">Electronics</h3>
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg p-6 text-center"
      (click)="goToCategory('Accessories')">
      <img src="/assets/categories/accessories.png" alt="Accessories" class="mx-auto h-32 mb-4" />
      <h3 class="font-semibold">Accessories</h3>
    </div>
  </div>
</section>

<!-- Product Grid -->
<section id="products" class="max-w-7xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of featuredProducts"
      class="p-4 flex flex-col justify-between border rounded-lg shadow hover:shadow-lg bg-white">
      <h3 class="font-semibold text-lg">{{ product.title }}</h3>
      <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-48 object-cover rounded-lg mb-4">
      <p class="text-gray-600">{{ product.description }}</p>
      <p class="font-bold mt-2">${{ product.price }}</p>
      <a [routerLink]="['/products', product.id]" class="text-indigo-600 hover:underline">
        View Details
      </a>

      <button (click)="addToCart(product)" class="mt-4 w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Add to Cart
      </button>
    </div>
  </div>
</section>
